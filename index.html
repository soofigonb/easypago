<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EASYPAGO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-light bg-white">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./assets/img/logo.jpg" alt="logo" class="img-fluid" width="350" height="auto">
              </a>
            </div>
          </nav>
    </header>
    <main>
        <section id="formulario">
            <form>
                <div class="form-group">
                  <label for="monto">¿Cuánto tienes que pagar?</label>
                  <input type="number" id="monto" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="interes">¿Cuánto interés (%) debes pagar?</label>
                  <input type="number" id="interes" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="cuotas">¿En cuántas cuotas puedes pagarlo?</label>
                  <input type="number" id="cuotas" class="form-control"required >
                </div>
                <button type="submit" class="btn">¿CÓMO LO PAGO?</button>
              </form> 
              <div id="resultado" class="mt-4"></div>                       
        </section>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
